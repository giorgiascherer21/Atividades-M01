
<!-- Define que este arquivo é um documento HTML5 -->
<!DOCTYPE html>

<!-- Começo do documento HTML, define que a língua é inglês -->
<html lang="en">

<!-- Cabeçalho do documento, onde ficam meta informações e links/scripts -->
<head>

    <!-- Define a codificação de caracteres como UTF-8 (acentos e símbolos funcionam) -->
    <meta charset="UTF-8">

    <!-- Configura a página para ser responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título que aparece na aba do navegador -->
    <title>Giorgia Scherer</title>

    <!-- Importa a biblioteca Phaser da pasta 'lib' antes de usar no jogo -->
    <script src="lib/phaser.js"></script>

</head>

<!-- Corpo do documento, onde o conteúdo visível vai aparecer -->
<body>

    <!-- Importa o arquivo JavaScript do jogo localizado na pasta 'src' -->
    <script src="src/peixe.js"></script>

</body>

<!-- Fim do documento HTML -->
</html>
